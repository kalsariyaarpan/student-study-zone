<!DOCTYPE html>
<html>
<head>
  <title>All Uploaded Resources</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Shared Resources</h2>
  <div id="resourceList"></div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("resources").orderBy("timestamp", "desc").get().then(snapshot => {
      const list = document.getElementById("resourceList");

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>Type:</strong> ${data.resourceType}</p>
          ${data.description ? `<p>${data.description}</p>` : ""}
          ${data.url ? `<p><a href="${data.url}" target="_blank">ðŸ”— View Link</a></p>` : ""}
          ${data.fileURL ? `<p><a href="${data.fileURL}" target="_blank">ðŸ“„ Download File</a></p>` : ""}
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
